<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blind Stick</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2 class="centered">Blind Stick Interface</h2>
    <button id="emergencyBtn" class="circle-btn">Emergency Alert</button>
    <button id="voiceBtn" class="circle-btn">Send Voice Message</button>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
    const socket = io();

    // Send location every 5 seconds
    function sendLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                socket.emit('location_update', {
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude
                });
            });
        }
    }
    setInterval(sendLocation, 5000);

    // Emergency button
    document.getElementById('emergencyBtn').onclick = () => {
        socket.emit('emergency', {message: 'Emergency! Blind needs help!'});
    };

    // Voice message from blind
    document.getElementById('voiceBtn').onclick = () => {
        navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{
            const mediaRecorder = new MediaRecorder(stream);
            let chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, {type:'audio/webm'});
                const reader = new FileReader();
                reader.onloadend = () => {
                    socket.emit('voice_to_home', {audio: reader.result});
                };
                reader.readAsDataURL(blob);
            };
            mediaRecorder.start();
            setTimeout(()=>mediaRecorder.stop(), 5000); // record 5 sec
        });
    };

    // Receive text-to-voice from home
    socket.on('text_for_blind', data => {
        const msg = new SpeechSynthesisUtterance(data.message);
        window.speechSynthesis.speak(msg);
    });
    </script>
</body>
</html>
