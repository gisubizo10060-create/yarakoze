<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Home User</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <script src="/static/dashboard.js"></script>
</head>
<body onload="initMap(); startTracking();">
  <div class="centered">
    <h1>Blind Tracking Dashboard</h1>
    <div id="map" style="width:80vw; height:60vh;"></div>
    <div>
      <input type="text" id="messageInput" placeholder="Message to blind">
      <button onclick="sendMessage()">Send Voice/Text</button>
    </div>
    <div id="messages"></div>
  </div>
</body>
</html>
