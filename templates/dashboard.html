<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Blind Stick</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="center-container dashboard-container">
        <h1>Blind Stick Dashboard</h1>
        <h2>Current Blind Location:</h2>
        <div id="map" style="height: 300px; background:#ddd; margin-bottom:20px;">
            {% if blind_data.location %}
                Lat: {{ blind_data.location.lat }}, Lng: {{ blind_data.location.lng }}
            {% else %}
                No location yet.
            {% endif %}
        </div>

        <h2>Messages from Blind:</h2>
        <ul id="messages">
            {% for msg in blind_data.messages %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
